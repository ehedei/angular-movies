<p-card
  [header]="movie.title | titlecase"
  [subheader]="movie.release_date"
  styleClass="p-card-shadow min-h-full"
>
  <ng-template pTemplate="header">
    <img
      [alt]="movie.title | titlecase"
      [src]="movie.poster_path | posterImage : 'w500'"
    />
  </ng-template>

  <div class="rating">
    <p-rating
      [ngModel]="movie.vote_average"
      [readonly]="true"
      [stars]="10"
      [cancel]="false"
    ></p-rating>
    <span>{{ movie.vote_average }}</span>
  </div>

  <p>
    {{ movie.overview }}
  </p>
  <div class="flex justify-content-end">
    <a
      [routerLink]="['movie', movie.id]"
      [ngStyle]="{ color: 'var(--red-300)' }"
    >
      Know more...
    </a>
  </div>
</p-card>
